<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">DOG</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">DONKEY</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">BIRD</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">BIG DOG</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">MOKEY</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">HORSE</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">WOLF/span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">DUCK</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">BIRDS</span>
    </div>
  </div>

  <audio data-key="65" src="Sonidos/primero.mp3"></audio>
  <audio data-key="83" src="Sonidos/segundo.mp3"></audio>
  <audio data-key="68" src="Sonidos/tercero.mp3"></audio>
  <audio data-key="70" src="Sonidos/cuarto.mp3"></audio>
  <audio data-key="71" src="Sonidos/quinto.mp3"></audio>
  <audio data-key="72" src="Sonidos/sexto.mp3"></audio>
  <audio data-key="74" src="Sonidos/septimo.mp3"></audio>
  <audio data-key="75" src="Sonidos/octavo.mp3"></audio>
  <audio data-key="76" src="Sonidos/noveno.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
