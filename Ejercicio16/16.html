<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable> Sonrie :)!</h1>
  </div>

  <style>
  html {
    color: red;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color: red;
  }
  h1 {
    text-shadow: 10px 10px 0 red (0,0,0,1);
    font-size: 100px;
  }
  </style>

<script> //es un abjeto porque tiene const // [] es para declarar un arreglo 
  const hero = document.querySelector('.hero'); //agarra todos los h1 que se encuentran dentr del dom Document 
  const text = hero.querySelector('h1');
  const walk = 500; // 100px

  function shadow(e) { //funcion shadow
    const { offsetWidth: width, offsetHeight: height } = hero;
    let { offsetX: x, offsetY: y } = e;
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));
    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }
  hero.addEventListener('mousemove', shadow); //agrego un evento que se estra moviendo con el mouse, disparo la funcion shadow
</script>
</body>
</html>
